name: hr-ai-web quality gate

on:
  workflow_dispatch:
  push:
    paths:
      - 'hr-ai-web/**'
  pull_request:
    paths:
      - 'hr-ai-web/**'

jobs:
  quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hr-ai-web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: hr-ai-web/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit Tests With Coverage
        run: npm run test:coverage

      - name: Contract Tests
        run: npm run contract:test

      - name: Build
        run: npm run build

      - name: Sync OpenAPI Artifact
        run: npm run openapi:sync

      - name: Upload Deliverables
        uses: actions/upload-artifact@v4
        with:
          name: hr-ai-web-deliverables
          path: |
            hr-ai-web/contracts
            hr-ai-web/docs/实现计划/deliverables/iter-1
