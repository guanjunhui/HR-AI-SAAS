# Bootstrap 配置 - Nacos 配置中心与服务发现
# 此文件在 application.yml 之前加载

spring:
  application:
    name: hr-ai-agent-core

  cloud:
    nacos:
      # Nacos 配置中心
      config:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        file-extension: yaml
        namespace: ${NACOS_NAMESPACE:public}
        group: DEFAULT_GROUP
        # 启用认证 (Nacos 3.x 默认开启)
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        # 配置中心失败不阻塞启动（兜底到本地配置）
        fail-fast: false

        # 共享配置（按加载顺序）
        shared-configs:
          - data-id: hr-ai-common.yaml
            refresh: true
          - data-id: application-database.yaml
            refresh: false
          - data-id: application-redis.yaml
            refresh: false
          - data-id: application-kafka.yaml
            refresh: true
          - data-id: application-milvus.yaml
            refresh: false
          - data-id: application-ai.yaml
            refresh: true
          - data-id: application-jwt.yaml
            refresh: false
          - data-id: application-sentinel.yaml
            refresh: true
          - data-id: agent-config.yaml
            refresh: true

      # Nacos 服务发现
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:public}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        # 元数据 (用于 Agent 发现)
        metadata:
          service-type: agent
          agent-name: hr-ai-agent
