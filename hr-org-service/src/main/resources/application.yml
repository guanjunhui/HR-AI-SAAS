server:
  port: 8081
  servlet:
    context-path: /

spring:
  application:
    name: hr-org-service

  # 禁用 Nacos (本地开发时使用)
  cloud:
    nacos:
      config:
        enabled: false
        import-check:
          enabled: false
      discovery:
        enabled: false

  # 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/hr_ai_saas?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: hr_ai_2025
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

    # Druid 连接池配置
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.hrai.org.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT 配置
jwt:
  secret: ${JWT_SECRET:hr-ai-saas-jwt-secret-key-must-be-at-least-32-characters-long}
  expiration: 28800000  # 8 小时
  refresh-expiration: 604800000  # 7 天
  issuer: hr-ai-saas

# Redis 配置 (Redisson)
redisson:
  singleServerConfig:
    address: redis://localhost:6379
    database: 0
    connectionMinimumIdleSize: 5
    connectionPoolSize: 20

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# 日志配置
logging:
  level:
    root: INFO
    com.hrai.org: DEBUG
    com.hrai.org.mapper: DEBUG
